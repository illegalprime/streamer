<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript" src="../client/streamer.js"></script>
    </head>
    <body>
        <canvas class="streamer-video" width="640" height="480"></canvas>
        <br/>
        <button id="take-picture">Take Picture!</button>
        <button id="pause-video">Pause</button>
        <button id="resume-video">Resume</button>
        <br/>
        <canvas id="full-picture" width="1600" height="1200"></canvas>
        <script type="text/javascript">
            window.onload = function() {
                var streamer = new Streamers({
                    canvas: ".streamer-video",
                });
                document.getElementById("take-picture").addEventListener("click", function() {
                    streamer.photograph(function(img_url) {
                        console.log("GOT PICTURE!");
                        var canvas = document.getElementById("full-picture");
                        var image = new Image();
                        var context = canvas.getContext("2d");
                        image.onload = function() {
                            console.log(image);
                            context.drawImage(image, 0, 0, canvas.width, canvas.height);
                        };
                        image.src = img_url;
                    });
                });
                document.getElementById("resume-video").addEventListener("click", function() {
                    streamer.resume();
                });
                document.getElementById("pause-video").addEventListener("click", function() {
                    streamer.pause();
                });
            };
        </script>
    </body>
</html>
